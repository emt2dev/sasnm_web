<div class="container">
    <form
      class="form-control"
      [formGroup]="FORM__LOGIN"
      (ngSubmit)="SUBMIT__LOGIN()"
    >
      <h3 class="h3 mb-3 font-weight-normal text-center">Login and start ordering!</h3>
      <div class="form-group">
        <label>Email Address</label>
        <input
          type="text"
          class="form-control"
          formControlName="Email"
          placeholder="Enter Email Address"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="Password"
          placeholder="Password"
          required
        />
      </div>
      <button type="submit" class="btn btn-block btn-primary">Sign up</button>
    </form>
  </div>
